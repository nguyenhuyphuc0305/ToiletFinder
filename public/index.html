<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toilet App</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- What are these -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin=""/>
    <script type="text/javascript">
        let selectedID;
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="wrapper row">
            <button id="expand-btn" type="button" class="btn" data-toggle="collapse" data-target="#collapseBar" aria-expanded="false" aria-controls="collapseBar">
                <span>></span>
            </button>
            <div class="collapse location col-md-3 px-0" id="collapseBar">
                <div id="comment-hide">
                    <div class="location-image">
                        <img id="location-img" src="" alt="test_image">
                    </div>
                    <div class="location-description">
                        <div class="px-4 py-3">
                            <h3 id="location-name" class="mb-0"></h3>
                            <div class="mt-1" style="height: 26px;">
                                <div class="mr-3" style="padding-top: 3px;">
                                    <p>3.9</p>
                                </div>
                            </div>
                            <div class="mt-1" id="direction-box">
                                <p class="mb-1">Directions: <span id="location-direction"></span></p>
                            </div>
                        </div>
                    </div>
    
                    <div class="section-divider"></div>
    
                    <div class="location-comment">
                        <div class="px-4 py-3" style="height: 100%;">
                            <h4></h4>
                            <div class="comments-container" id="comments" style="height: 30%;">
                            </div>
                            <div class="add-comment">
                                <div class="comment-block px-3 py-3 mb-3">
                                    <textarea name="comment" id="comment" cols="30" rows="3" placeholder="Add comment..." style="width: 100%;" form="usrform"></textarea>
                                    <button id="submit">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12" id="mapid"></div>
        </div>
    </div> 
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script src="js/map.js" async></script>
    <script src="js/comment.js" async></script>
</body>  
</html>
